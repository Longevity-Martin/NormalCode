<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三级联动菜单</title>
</head>
<body>
    省份：
    <select id="province">
        <option value="212313">请选择省份</option>
    </select>
    市：
    <select id="city">
        <option value="">请选择城市</option>
    </select>
    区县：
    <select id="county">
        <option value="">请选择区县</option>
    </select>
    <script src="./jquery-1.12.4.js"></script>
    <script>

        $province = $("#province");
        $city = $("#city");
        $county = $("#county")



        $(() => {
            //一上来就请求中国所有的省份信息，放入省份选择框中
            $.get("http://localhost:3000/get_all_province", (result) => {
                let {status, data, err} = result;
                if(status === 1){
                    let html = ""; 
                    //data是一串数组
                    data.forEach((item) => {
                        html += `<option value="${item.province}">${item.name}</option>`
                    })

                    //插入到该选项框。
                    $province.append(html);
                }else{
                    console.log(err);
                }
            })


            $province.change(() => {
                let province = $province[0].value;

                $city.html("<option value=''>请选择市</option>")
                $county.html("<option value=''>请选择区县</option>")

                $.get("http://localhost:3000/get_cities_by_province", {province}, (data) => {
                    let {status, data, err} = data;
                    if(status === 1){
                        let html = "";
                        data.forEach((item) => {
                            html += `<option value="${item.city}">${item.name}</option>`;
                        })
                        $city.html(html);
                    }else{
                        console.log(err);
                    }
                })

            })

            //当市选择框变化时：1.获取所选省份编码和市编码  2.发请求
    $city.change(function () {
      //1.获取所选省份编码和市编码
      let city = this.value
      let province = $province.val()
      $county.html(' <option value=>请选择区/县</option>')
      if(!city){
        return
      }
      $.get('http://localhost:3000/get_counties_by_province_and_city',{city,province},function (result) {
            let {status,data,err} = result;
            if(status === 1){
              let html = ''
              data.forEach((item)=>{
                html += `<option value="${item.county}">${item.name}</option>`
              })
              $county.append(html)
            }else{
              alert(err)
          }
      })
    })






        })





    </script>
</body>
</html>
